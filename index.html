<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<form action="#null" method="get" autocomplete="on">
  <h1>VIP Registration</h1>
  <label for="femail">email address:</label><br>
  <input type="email" id="femail" name="femail" placeholder="e.g. ggez@gmail.com"><br>
  <label for="lnumber">phone number:</label><br>
  <input type="tel" id="lnumber" name="lnumber" placeholder="e.g. 7732020808"><br>
  <label for="ldob">date of birth:</label><br>
  <input type="date" id="ldob" name="ldob"><br>
  <input type="submit" class="button">
</form>
</body>
</html>
